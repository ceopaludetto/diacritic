name: CI
run-name: CI (${{ github.event.pull_request.title }})

on:
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Run Build
        run: bun run build

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        run: bun run test
